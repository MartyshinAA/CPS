<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="swiper/8.1.0/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block6</title>
  </head>
  <body>
    <div class="wrapper--block--6">
      <header>
        <div class="title--block--6">Ремонт техники различных брендов</div>
      </header>
      <main>
        <details class="details--block--6">
          <summary class="summary--block--6">
            <div class="swiper brands">
              <div class="swiper-wrapper brands-wrapper">
                <div class="swiper-slide brands-container">
                  <div class="brands__logo brands__logo-Lenovo"></div>
                  <a href="#" class="brands__link brands__link-Lenovo"></a>
                </div>
                <div class="swiper-slide brands-container">
                  <div class="brands__logo brands__logo-Samsung"></div>
                  <a href="#" class="brands__link brands__link-Samsung"></a>
                </div>
                <div class="swiper-slide brands-container">
                  <div class="brands__logo brands__logo-Apple"></div>
                  <a href="#" class="brands__link brands__link-Apple"></a>
                </div>
                <div class="swiper-slide brands-container">
                  <div class="brands__logo brands__logo-ViewSonic"></div>
                  <a href="#" class="brands__link brands__link-ViewSonic"></a>
                </div>
                <div class="swiper-slide brands-container">
                  <div class="brands__logo brands__logo-Bosch"></div>
                  <a href="#" class="brands__link brands__link-Bosch"></a>
                </div>
                <div class="swiper-slide brands-container">
                  <div class="brands__logo brands__logo-Hewlett-Packard"></div>
                  <a
                    href="#"
                    class="brands__link brands__link-Hewlett-Packard"
                  ></a>
                </div>
                <div
                  class="swiper-slide brands-container brands-container--details-off--768"
                >
                  <div class="brands__logo brands__logo-Acer"></div>
                  <a href="#" class="brands__link brands__link-Acer"></a>
                </div>
                <div
                  class="swiper-slide brands-container brands-container--details-off--768"
                >
                  <div class="brands__logo brands__logo-Sony"></div>
                  <a href="#" class="brands__link brands__link-Sony"></a>
                </div>
                <div
                  class="swiper-slide brands-container brands-container--details-off--768 brands-container--details-off--1120"
                >
                  <div class="brands__logo brands__logo-Lenovo"></div>
                  <a href="#" class="brands__link brands__link-Lenovo"></a>
                </div>
                <div
                  class="swiper-slide brands-container brands-container--details-off--768 brands-container--details-off--1120"
                >
                  <div class="brands__logo brands__logo-Samsung"></div>
                  <a href="#" class="brands__link brands__link-Samsung"></a>
                </div>
                <div
                  class="swiper-slide brands-container brands-container--details-off--768 brands-container--details-off--1120"
                >
                  <div class="brands__logo brands__logo-Apple"></div>
                  <a href="#" class="brands__link brands__link-Apple"></a>
                </div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="read-more--block--6">
                <span class="img-read-more--block--6 img-read-more"></span>
                <span class="text-read-more--block--6 text-read-more"></span>
              </div>
              <div class="read-less--block--6">
                <span class="img-read-less--block--6 img-read-less"></span>
                <span class="text-read-less--block--6 text-read-less"></span>
              </div>
            </div>
          </summary>
        </details>
      </main>
    </div>
    <script src="../swiper/8.1.0/swiper-bundle.min.js"></script>
    <script src="scrypt.js"></script>
  </body>
</html>
