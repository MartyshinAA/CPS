<!DOCTYPE html>
<html lang="ru" class="html--block--5">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block5</title>
  </head>
  <body class="body--block--5">
    <div class="wrapper--block--5">
      <header class="header--block--5">
        <div class="header-menu">
          <button
            class="menu__icons mobile-menu__close mobile-menu__close--block--5"
          ></button>
          <div class="menu__logo menu__logo--block--5"></div>
          <button
            class="menu__icons mobile-menu__search mobile-menu__search--block--5"
          ></button>
        </div>
      </header>
      <main class="main--block--5">
        <nav class="mobile-menu-navigation">
          <ul class="mobile-menu-navigation__items">
            <li
              class="mobile-menu-navigation__item-equipment-repair mobile-menu-navigation__item-equipment-repair--active"
            >
              <label>
                <button
                  class="visually-hidden mobile-menu-navigation__button-equipment-repair"
                  name="equipment-repair"
                ></button>
                <span class="mobile-menu-navigation__span-equipment-repair equipment-repair"
                  >Ремонт техники</span
                >
              </label>
            </li>
            <li class="mobile-menu-navigation__item-services">
            <label>
              <button
                class="visually-hidden mobile-menu-navigation__button-services"
                name="services"
              ></button>
              <span class="mobile-menu-navigation__span-services services"
                >Услуги и сервисы</span
              >
            </label>
            </li>
            <li class="mobile-menu-navigation__item-to-corporative-clients">
              <label>
                <button
                  class="visually-hidden mobile-menu-navigation__button-to-corporative-clients"
                  name="to-corporative-clients"
                ></button>
                <span class="mobile-menu-navigation__span-to-corporative-clients to-corporative-clients"
                  >Корпоративным клиентам</span
                >
              </label>
            </li>
            <li class="mobile-menu-navigation__item-to-equipment-sellers">
              <label>
                <button
                  class="visually-hidden mobile-menu-navigation__button-to-equipment-sellers"
                  name="to-equipment-sellers"
                ></button>
                <span class="mobile-menu-navigation__span-to-equipment-sellers to-equipment-sellers"
                  >Продавцам техники</span
                >
              </label>
            </li>
            <li class="mobile-menu-navigation__item-to-partners">
              <label>
                <button
                  class="visually-hidden mobile-menu-navigation__button-to-partners"
                  name="to-partners"
                ></button>
                <span class="mobile-menu-navigation__span-to-partners to-partners"
                  >Партнёрам</span
                >
              </label>
            </li>
            <li class="mobile-menu-navigation__item-to-manufacturers">
              <label>
                <button
                  class="visually-hidden mobile-menu-navigation__button-to-manufacturers"
                  name="to-manufacturers"
                ></button>
                <span class="mobile-menu-navigation__span-to-manufacturers to-manufacturers"
                  >Производителям</span
                >
              </label>
            </li>
            <li class="mobile-menu-navigation__item-our-service-centers">
              <label>
                <button
                  class="visually-hidden mobile-menu-navigation__button-our-service-centers"
                  name="our-service-centers"
                ></button>
                <span class="mobile-menu-navigation__span-our-service-centers our-service-centers"
                  >Наши сервисные центры</span
                >
              </label>
            </li>
            <li class="mobile-menu-navigation__item-contacts">
              <label>
                <button
                  class="visually-hidden mobile-menu-navigation__button-contacts"
                  name="contacts"
                ></button>
                <span class="mobile-menu-navigation__span-contacts contacts"
                  >Контакты</span
                >
              </label>
            </li>
          </ul>
        </nav>
      </main>
      <footer class="footer--block--5">
        <ul class="footer-menu footer-menu--block--5">
          <li><button class="menu__icons menu__icon-call"></button></li>
          <li><button class="menu__icons menu__icon-chat"></button></li>
          <li><button class="menu__icons menu__icon-profile"></button></li>
        </ul>
        <div class="contacts contacts--block--5">
          <a class="contacts__email" href="mailto:mail@cps.com">mail@cps.com</a>
          <a class="contacts__tel" href="tel:88008908900">8 800 890 8900</a>
        </div>
        <div class="languages">
          <ul class="languages__list languages__list--block--5">
            <li class="languages__RU languages__RU--active">
              <label>
                <button class="visually-hidden languages__RU-button"></button>
                <span>RU</span>
              </label>
            </li>
            <li class="languages__EN">
              <label>
                <button class="visually-hidden languages__EN-button"></button>
                <span>EN</span>
              </label>
            </li>
            <li class="languages__CH">
              <label>
                <button class="visually-hidden languages__CH-button"></button>
                <span>CH</span>
              </label>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
